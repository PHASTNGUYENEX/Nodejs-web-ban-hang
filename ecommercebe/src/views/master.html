<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://trungquandev.com/wp-content/uploads/2016/11/LOGO.png" />
  <title>NodeJS send email with nodemailer</title>
  <!-- Get bootstrap from CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .ck-content {
      height: 300px;
    }
  </style>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="shortcut icon" href="images/icon.png" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Book Empire-Home</title>
</head>
<body>
  <div class="navigation-wrap bg-light start-header start-style">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-md navbar-light">

            <a class="navbar-brand grow" href="/">BOOK EMPIRE</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

           
          </nav>
        </div>
      </div>
    </div>
  </div>
  <br><br><br><br>
  <div class="container">
    <h4 class="text-left mt-5">
      NodeJS send email example - <a href="#" target="blank">Tan Phat </a>
    </h4>
    <hr>
    <div class="text-left">
      <form action="/send-email" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="to">To:</label>
            <input type="email" class="form-control" name="to" required>
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-md-8">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" name="subject" required>
          </div>
        </div>
  
        <div class="row">
            <div class="form-group col-md-8">
              <label for="body">Body:</label>
              <textarea id="classic-editor" cols="5" rows="5"class="form-control" name="body"></textarea>
            </div>
        </div>
        <div class="row">
          <div class="form-group col-md-8">
            <button type="submit" class="btn btn-success">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
  <script>
    $(document).ready(function() {
      ClassicEditor
        .create(document.querySelector('#classic-editor'), {
          initialData: `
            <p>Cảm ơn các bạn đã ủng hộ cửa hàng  <strong>Tan Phat</strong>của mình</p>
            <p>Warm regards, <a href="#">Tan Phat Dep Trai</a></p>
          `
        })
        .catch(error => {
            console.error( error )
        })
    })
  </script>
</body>
</html>
